<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block element</title>
</head>
<body>
    <strong style="border: 2px solid red;">this is a paragraph</strong>
    <a style="border: 2px solid blue">this is a also paragraph</a>
    <span style="border: 2px solid green">this is a span</span>
    <span style="border: 2px solid yellow">this is a also span</span>
    <br>
    <p style="border: 2px solid skyblue">prahalad jain</p>
    <br>
    <li style="border: 2px solid gray">jain shahb</li>
    <br>
    <em style="border: 2px solid orange">alwar</em>
    <br>
    <div style="border: 2px solid  rgb(255, 192, 214)">jaipur</div>
    
</body>
</html>
