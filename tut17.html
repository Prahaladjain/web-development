<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors  in CSS</title>
    <style>
        #firstpara{
            color: blueviolet; /* color by name */
        }
        #secondpara{
            color:rgb(162, 94, 6) /* color by rgb value */
        }
        #thirdpara{
            color: #CF3413;
            background-color: aqua; /* color by hex value */
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is a paragraph is my first box</p>

    <h2>This is my second box</h2>
    <p id="secondpara">This is a paragraph is my second box</p>
    
    <h2>This is my third box</h2>
    <p id="thirdpara">This is a paragraph is my third box</p>
</body>
</html>
