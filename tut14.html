<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid gray;
        }
        /* Id selector */
        #firstpara{
            color: green
        }
        /* class selector */
        .bgBlue{
            color: red;
            background-color: blue;
        }
        /* Grouping selector */
        footer,span{
            background-color: pink;
        }
        </style>
</head> 
<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">This is a simple paragraph to demonsterate css selectors</p>
    <p id="secondpara" class="redElement bgBlue">This is a another simple paragraph to demonsterate css selectors</p>
    <div>
        <p>This is a another simple paragraph inside div to demonsterate css selectors</p>

    </div>
    <span>This is a span</span>
    <footer>This is a footer </footer>
</body>
</html>
