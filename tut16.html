<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font</title>
    <style>
        p{
            font-family: 'ubuntu','Franknlin Gothic Medium','Arial Narrow',Arial, Helvetica, sans-serif  ;
            font-size: 20px; /* 1/96th of an inch */
            line-height: 1.3em;
            font-weight: bold;
        } 
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h4>CSS Fonts</h4>
    <p>Lets play with <span>Fonts</span>. It is very exciting</p>
</body>
</html>
